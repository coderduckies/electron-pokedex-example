<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" media="screen" href="pokedex.css" />
    <title>HTML Pok&eacute;dex Example</title>
  </head>
  <body>
    <form id="search" class="search">
      <input id="search-query" class="search-query" type="search" placeholder="Search" />
      <button class="search-button">Search</button>
    </form>
    <div class="content">
      <h1 id="pokemon-name" class="pokemon-name"></h1>
      <p id="pokemon-description" class="pokemon-description"></p>
    </div>
    <img id="pokemon-sprite" class="pokemon-sprite" />
    <script src="pokedex.js"></script>
  </body>
</html>
